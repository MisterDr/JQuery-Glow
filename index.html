<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<script src="jquery-1.7.2.min.js" type="text/javascript"></script>
<script src="jquery.glow.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function(){	
	$("#testimg").glow({ radius: "10", color:"green" });

	//Blink with time Interval (timegap)
	$("#testimg").glow({ radius: "20", color:"blue", disable:true, blink:true, timegap:2000 });	
});
</script>		
</head>
<body>
	<div>
	<h1>jQuery Glow Effect</h1>
	<p>jQuery Glow effect supported on all (modern) new browsers<br/></p>
	<p>
	Tested on:
		IPad (IOS 6 required), Chrome 18.0, Firefox 16.0.1, IE 9<br/>
		(Lower versions should work by Microsoft's browser specifications)<br/>
		With jQuery 1.7.2</p>	
	<img id="testimg" src="t1.png" style="display:inline;"/>
	<img id="testimg2" src="t1.png" style="display:inline;"/>
	<p>P.S. Do not copy image without permission!</p>
	</div>
</body>
</html>
